<!DOCTYPE html>
<html>
  <head>
    <title>My Simple Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* 设置页面样式 */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
        background-color: #f5f5f5;
        color: #333;
      }

      /* 设置logo样式 */
      #logo {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 50px;
        height: 50px;
        background-image: url('https://andrewdwu.com/w.github.io/andrew.jpg');
        background-size: cover;
        border-radius: 50%;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
        z-index: 9999;
      }

      /* 设置页面主体样式 */
      #content {
        margin-top: 80px;
        margin-left: auto;
        margin-right: auto;
        max-width: 800px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
        border-radius: 10px;
      }

      /* 设置标题样式 */
      h1 {
        font-size: 32px;
        font-weight: bold;
        margin-top: 0;
        line-height: 1.2;
      }

      h2 {
        font-size: 24px;
        font-weight: bold;
        margin-top: 30px;
        line-height: 1.2;
      }

      /* 设置段落样式 */
      p {
        line-height: 1.5;
        margin-top: 10px;
      }

      /* 设置图片样式 */
      img {
        max-width: 100%;
        height: auto;
        margin-top: 30px;
      }

      /* 设置版权信息样式 */
      #footer {
        text-align: center;
        margin-top: 30px;
        padding: 10px;
        background-color: #eee;
        font-size: 12px;
      }

      #footer a {
        color: #666;
        text-decoration: none;
      }

      #footer a:hover {
        color: #333;
      }

      /* iOS 设备样式 */
      @media only screen and (max-width: 767px) and (min-device-width: 320px) and (-webkit-min-device-pixel-ratio: 2) {
        /* 修复 iOS Safari 上的问题 */
        #logo {
          position: relative;
          top: 10px;
          left: 10px;
          width: 50px;
          height: 50px;
          background-image: url('https://andrewdwu.com/w.github.io/andrew.jpg');
          background-size: cover;
          border-radius: 50%;
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
          z-index: 9999;
          -webkit-transform: translate3d(0, 0, 0);
        }

        #content {
          -webkit-overflow-scrolling: touch;

  }
</style>
