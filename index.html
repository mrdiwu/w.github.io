<!DOCTYPE html>
<html>
  <head>
    <title>My Simple Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* 设置页面样式 */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
        background-color: #f5f5f5;
        color: #333;
      }

      /* 设置logo样式 */
      #logo {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 50px;
        height: 50px;
        background-image: url('logo.png');
        background-size: cover;
        border-radius: 50%;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
        z-index: 9999; /* 添加 z-index 属性 */
      }

      /* 设置页面主体样式 */
      #content {
        margin-top: 80px;
        margin-left: auto;
        margin-right: auto;
        max-width: 800px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
      }

      /* 设置标题样式 */
      h1 {
        font-size: 32px;
        font-weight: bold;
        margin-top: 0;
        line-height: 1.2;
      }

      h2 {
        font-size: 24px;
        font-weight: bold;
        margin-top: 30px;
        line-height: 1.2;
      }

      /* 设置段落样式 */
      p {
        line-height: 1.5;
        margin-top: 10px;
      }

      /* 设置图片样式 */
      img {
        max-width: 100%;
        height: auto;
        margin-top: 30px;
      }

      /* 设置版权信息样式 */
      #footer {
        text-align: center;
        margin-top: 30px;
        padding: 10px;
        background-color: #eee;
        font-size: 12px;
      }

      #footer a {
        color: #666;
        text-decoration: none;
      }

      #footer a:hover {
        color: #333;
      }

      /* 添加iOS的样式 */
      @media only screen and (max-width: 767px) and (min-device-width: 320px) and (-webkit-min-device-pixel-ratio: 2) {
        /* 适配iOS设备 */
        #logo {
          -webkit-transform: translate3d(0, -20px, 0);
        }

        #content {
          -webkit-overflow-scrolling: touch;
          margin-top: 60px;
        }
      }

      /* 设置响应式布局 */
      @media only screen and (max-width: 768px) {
        /* 适配iOS和Android设备 */
        body {
          font-size: 14px;
        }

        #content {
          margin-top: 50px;
          padding: 10px;
         
    font-size: 14px;
    }

    h1 {
      font-size: 28px;
    }

    h2 {
      font-size: 22px;
    }
  }
</style>
 </head>
  <body>
    <!-- 在页面中添加logo链接 -->
    <a href="#">
      <div id="logo"></div>
    </a>
<!-- 在页面中添加主体内容 -->
<div id="content">
  <h1>欢迎来到我的简单网站</h1>
  <p>这里是一个简单的网站，只有左上角有一个logo，其他地方都可以用来写字和图片。你可以在这里分享你的文章、图片和想法。</p>
  
  <h2>文章标题</h2>
  <p>这里是文章内容，你可以自由地写下自己的想法和见解。</p>
  
  <img src="picture.jpg" alt="图片描述">
</div>

<!-- 在页面底部添加版权信息 -->
<div id="footer">
  © 2023 My Simple Website. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a>
</div>
